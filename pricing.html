<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="switch.css">

    <title>Pricing Card</title>
</head>
<body>

    <div class="kanan">
        <img src="images/bg-top.svg" alt="">
    </div>
    
        <div class="kiri">
            <img src="images/bg-bottom.svg" alt="">
    </div>

    <div class="content">
        <div class="judul"> Our Pricing </div>
        <div class="togle">
            <div class="anuali">
                Annually 
            </div>
            
            <label class="switch">
                <input type="checkbox" id="switch" value="ONN" onclick="javascript:toggle(this);" >
                <span class="slider round"></span>
            </label> 
            
            <div class="bulan">
                Monthly
            </div>
        </div>
        <div class="card">
            <div class="basic">
                <div class="title">Basic</div>
                <div class="price" id="basic">&dollar;19.99</div>
                <hr>
                500 GB Storage
                <hr>
                2 Users Allowed
                <hr>
                Send up to 3 GB
                <hr>
                <div class="button">
                    LEARN MORE
                </div>
                
            </div>
            <div class="profesional">
                <div class="title">Profesional</div>
                <div class="price" id="profesional">&dollar;24.99</div>
                <hr>
                1 TB Storage
                <hr>
                5 Users Allowed
                <hr>
                Send up to 10 GB
                <hr>
                <div class="buttonp">
                    LEARN MORE
                </div>
                
            </div>
            <div class="master">
                <div class="title" >Master</div>
                <div class="price" id="master">&dollar;39.99</div>
                <hr>
                2 TB Storage
                <hr>
                10 Users Allowed
                <hr>
                Send up to 20 GB
                <hr>
                <div class="button">
                    LEARN MORE
                </div>
                
            </div>
        </div>
    </div>

    <script>
        let x = document.getElementById("switch").value;
        console.log(x);

        function toggle(checkbox) {
    switch (checkbox.value) {
        case "ONN":
            checkbox.value = "OFF";
            document.getElementById("basic").innerHTML= "&dollar;249.99";
            document.getElementById("profesional").innerHTML= "&dollar;249.99";
            document.getElementById("master").innerHTML= "&dollar;249.99";
            break;
        case "OFF":
            checkbox.value = "ONN";
            document.getElementById("basic").innerHTML= "&dollar;19.99";
            document.getElementById("profesional").innerHTML= "&dollar;24.99";
            document.getElementById("master").innerHTML= "&dollar;39.99";
            break;
    }
}

    </script>
</body>
</html>
