<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="switch.css">

    <title>Pricing Card</title>
</head>
<body>

    <div class="kanan">
        <img src="images/bg-top.svg" alt="">
    </div>
    
        <div class="kiri">
            <img src="images/bg-bottom.svg" alt="">
    </div>

    <div class="content">
        <div class="judul"> Our Pricing </div>
        <div class="switch">
            Annually 
            
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label> 
              
              Monthly
        </div>
        <div class="card">
            <div class="basic">
                <div class="title">basic</div>
                <div class="price">&dollar;19.99</div>
                <hr>
                500 GB Storage
                <hr>
                2 Users Allowed
                <hr>
                Send up to 3 GB
                <hr>
                
            </div>
            <div class="profesional">
                <div class="title">profesional</div>
                <div class="price">&dollar;24.99</div>
                <hr>
                1 TB Storage
                <hr>
                5 Users Allowed
                <hr>
                Send up to 10 GB
                <hr>
                
            </div>
            <div class="master">
                <div class="title">master</div>
                <div class="price">&dollar;39.99</div>
                <hr>
                2 TB Storage
                <hr>
                10 Users Allowed
                <hr>
                Send up to 20 GB
                <hr>
                
            </div>
        </div>
    </div>
</body>
</html>
